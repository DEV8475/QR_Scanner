<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student QR Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Student Registration - QR Generator</h2>

    <form method="post">
        <div class="mb-3">
            <label class="form-label">Student Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Student ID</label>
            <input type="text" class="form-control" name="student_id" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate QR Code</button>
    </form>

    {% if qr_url %}
        <div class="mt-5 text-center">
            <h4>QR Code for {{ name }} (ID: {{ student_id }})</h4>
            <img src="{{ qr_url }}" alt="QR Code" class="img-fluid mt-3" style="max-width: 200px;">
            <p class="mt-2">Right-click to save or screenshot it.</p>
        </div>
    {% endif %}
